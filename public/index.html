<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>videy</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/">
        <span class="brand-badge" aria-hidden="true"></span>
        <span class="brand-text">videy</span>
      </a>
      <div class="brand-sub">Paste video id</div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="card-head">
        <h1 class="page-title">Open a video</h1>
      </div>
      <div class="panel">
        <p class="note" style="margin-top:0">
          Format: <strong>/v/ID</strong> (example: <strong>/v/hqohLoWU1</strong>).
        </p>

        <form id="goForm" style="display:flex;gap:10px;flex-wrap:wrap">
          <input id="vid" name="id" placeholder="Enter video IDâ€¦" autocomplete="off"
            style="flex:1;min-width:220px;padding:12px;border-radius:10px;border:1px solid var(--border);font-size:14px" />
          <button class="btn btn-primary" type="submit">Open</button>
        </form>

        <p class="note">
          Tip: You can also use <strong>/?id=ID</strong> and it will redirect automatically.
        </p>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const p = new URLSearchParams(location.search);
      const id = p.get('id');
      if(id){ location.replace('/v/' + encodeURIComponent(id)); return; }
      const f = document.getElementById('goForm');
      f && f.addEventListener('submit', function(e){
        e.preventDefault();
        const v = (document.getElementById('vid').value||'').trim();
        if(!v) return;
        location.href = '/v/' + encodeURIComponent(v);
      });
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video</title>
  <style>
    :root { --maxw: 980px; }
    html,body{margin:0;padding:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:12px;}
    .banner{display:flex;justify-content:center;align-items:center;min-height:60px;margin:8px 0 12px;}
    .banner > .slot{width:100%;max-width:728px;min-height:60px;}
    .player{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;}
    .player iframe{position:absolute;inset:0;width:100%;height:100%;border:0;}
    .hint{opacity:.75;font-size:12px;margin-top:10px;line-height:1.4;word-break:break-word;}
    .hint a{color:#9fd0ff;text-decoration:none;}
    .hint a:hover{text-decoration:underline;}
  </style>

  <!-- Optional: Cloudflare Web Analytics (privacy-first). Paste your token below if you use it. -->
  <!-- <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "PASTE_YOUR_TOKEN_HERE"}'></script> -->
</head>
<body>
  <div class="wrap">

    <!-- =====================
         NATIVE / BANNER SLOT
         =====================
         1) If you have an ad network snippet, paste it inside .slot.
         2) If it still does not show: try Incognito + no adblock, and wait 30-60s.
    -->
    <div class="banner" aria-label="Advertisement">
      <div class="slot" id="ad-slot">
        <!-- PASTE YOUR BANNER / NATIVE AD CODE HERE -->
      </div>
    </div>

    <!-- =====================
         VIDEO PLAYER
         ===================== -->
    <div class="player" id="player"></div>

    <div class="hint">
      Change video by URL parameter: <strong>?id=VIDEO_ID</strong><br/>
      Example: <a href="/?id=hqohLoWU1">/?id=hqohLoWU1</a>
    </div>

  </div>

  <script>
    // Default video id (fallback if URL has no ?id=...)
    const DEFAULT_ID = 'hqohLoWU1';

    const params = new URLSearchParams(location.search);
    const id = (params.get('id') || DEFAULT_ID).trim();

    // Basic allowlist: letters, numbers, underscore, dash only
    const safeId = id.match(/^[a-zA-Z0-9_-]+$/) ? id : DEFAULT_ID;

    const iframe = document.createElement('iframe');
    // Use the provider's player URL pattern you are using
    iframe.src = `https://cdo.vide-y.cyou/v/?id=${encodeURIComponent(safeId)}`;
    iframe.allow = 'autoplay; fullscreen; picture-in-picture';
    iframe.allowFullscreen = true;

    document.getElementById('player').appendChild(iframe);
  </script>
</body>
</html>
